apiVersion: apps/v1
kind: Deployment
metadata:
  name: math-solver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: math-solver
  template:
    metadata:
      labels:
        app: math-solver
    spec:
      containers:
        - image: lorenzogl/math-solver:GIT_SHA_SECRET
          imagePullPolicy: Always
          name: math-solver
          readinessProbe:
            httpGet:
              path: /ping
              port: 5000
            initialDelaySeconds: 100
            failureThreshold: 5
            successThreshold: 1
            timeoutSeconds: 60
            periodSeconds: 60
          livenessProbe:
            httpGet:
              path: /ping
              port: 5000
            initialDelaySeconds: 300
            failureThreshold: 5
            successThreshold: 1
            timeoutSeconds: 60
            periodSeconds: 60
          env:
            - name: ENV_VAR_1
              value: ENV_VAR_1_VALUE

---
apiVersion: v1
kind: Service
metadata:
  name: math-solver
spec:
  type: ClusterIP
  ports:
    - name: "math-solver"
      port: 80
      targetPort: 5000
  selector:
    app: math-solver